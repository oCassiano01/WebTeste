<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
               <label for="nomesobrenome">Nome e sobrenome </label>
                <input type="text" id=nomesobrenome class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id=email class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone </label>
                <input type="tel" id=telefone class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="7" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Como gostaria de receber o nosso contato</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-sms"><input type="radio" name="contato" value="sms" id="radio-sms"> Sms</label>
                    
                    <label for="radio-Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-Whatsapp" checked> Whatsapp</label>
                </fieldset>

                <fieldset>
                        <legend>Qual horário prefere ser atendido</legend>
                        <select>                       
                            <option>Manhã</option>
                            <option>tarde</option>
                            <option>Noite</option>
                        </select>    
               </fieldset>

                <label class="checkbox"><input type="checkbox" checked>gostaria de receber nosssas novidades por email?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            
            <table>
                <thead>
                     <tr>
                        <th colspan="2">São Paulo</th> 
                    </tr>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>  
                    <tr>
                        <td>Segunda</td>
                        <td>9h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>9h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>9h ~ 20h</td>
                    </tr>
                </tbody>

             </table>
            </form>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia CNk
        </footer>
    </body>
</html>
